<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="text-success">Add / Edit Task</h2>
    <form th:action="@{/saveTask}" th:object="${todo}" method="post">
        <input type="hidden" th:field="*{id}" />
        <div class="mb-3">
            <label>Title</label>
            <input type="text" th:field="*{title}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Description</label>
            <input type="text" th:field="*{description}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Status</label>
            <select th:field="*{status}" class="form-control">
                <option value="Pending">Pending</option>
                <option value="In Progress">In Progress</option>
                <option value="Completed">Completed</option>
            </select>
        </div>
        <div class="mb-3">
            <label>Due Date</label>
            <input type="date" th:field="*{dueDate}" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Save Task</button>
    </form>
</div>
</body>
</html>
