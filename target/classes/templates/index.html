<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ToDo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="text-primary mb-4">ToDo List</h2>
    <a class="btn btn-success mb-3" href="/addTask">Add Task</a>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Description</th>
                <th>Status</th>
                <th>Due Date</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="todo : ${list}">
                <td th:text="${todo.id}"></td>
                <td th:text="${todo.title}"></td>
                <td th:text="${todo.description}"></td>
                <td th:text="${todo.status}"></td>
                <td th:text="${todo.dueDate}"></td>
                <td>
                    <a th:href="@{'/editTask/' + ${todo.id}}" class="btn btn-warning btn-sm">Edit</a>
                    <a th:href="@{'/deleteTask/' + ${todo.id}}" class="btn btn-danger btn-sm">Delete</a>
                    <a th:if="${todo.status != 'Completed'}" 
                       th:href="@{'/markComplete/' + ${todo.id}}" 
                       class="btn btn-info btn-sm">Mark as Complete</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
